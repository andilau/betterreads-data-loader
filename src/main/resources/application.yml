spring:
  data:
    cassandra:
      keyspace-name: ${DB_KEYSPACE}
      username: ${USERNAME}
      password: ${PASSWORD}
      schema-action: recreate # create-if-not-exists
      request:
        timeout: 10s
      connections:
        connect-timeout: 10s
        init-query-timeout: 10s

datastax.astra:
  secure-connect-bundle: secure-connect-betterreads.zip

astra.db:
  id: ${DB_ID}
  region: ${DB_REGION}
  keyspace: ${DB_KEYSPACE}
  application.token: ${TOKEN}